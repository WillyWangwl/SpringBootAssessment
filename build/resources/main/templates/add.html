<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>New TODO item</title>
</head>
<body>
<!--NavBar-->
    <div th:insert="fragments/navbar.html :: navbar"></div>

<!--Body-->
    <div class="todoBody">
        <div class="container">
            <h1>New TODO item</h1>
            <form onsubmit="event.preventDefault(); submitForm()">
                <div class="form-group">
                    <label for="titleInput">Tite</label>
                    <input type="text" class="form-control" id="titleInput"  required>
                </div>
                <div class="form-group">
                    <label for="descriptionInput">Description</label>
                    <input type="textarea" class="form-control" id="descriptionInput"  required>
                </div>
                <div class="form-group">
                    <label for="targetDateInput">TargetDate</label>
                    <input type="date" class="form-control" id="targetDateInput" placeholder="yyyy-mm-dd" name="targetDateInput" required pattern="\d{4}-\d{2}-\d{2}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

<!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/todoController.js"></script>
    <script src="js/submitForm.js"></script>
</body>
</html>
